            <nav class="navbar top-navbar py-3 px-0">

                    <span class="sidebar-toggler flex-auto position-absolute">

                    </span>
                    <a class="navbar-brand font-weight-bold" href="#">My Profile</a>

                    class="navbar-toggler"

                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button> -->

                    <div class="" id="topNav">
                        <!--collapse navbar-collapse-->
                        <div class="ml-auto my-2 my-lg-0">
                            <a href="#" class="notification-section mr-4 d-inline-block">
                                <img src="https://seo-dashboard.netlify.app/assets/images/bell-icon.svg" alt="" />
                                <span
                                    class="notification-section__badge d-flex align-items-center justify-content-center text-white">
                                    2
                                </span>
                            </a>
                            <span class="dropdown">
                                <a href="#" class="d-inline-block avatar-section">
                                    <span class="d-inline-block" style="
                            height: 40px;
                            width: 40px;
                            border-radius: 50%;
                            vertical-align: middle;
                          ">
                                        <img style="height: 100%; width: 100%; object-fit: cover;"
                                            src="https://seo-dashboard.netlify.app/assets/images/avatar.png" alt="" />
                                    </span>
                                    <span class="avatar-name">
                                        Mark Spencer
                                    </span>
                                    <span class="iconify caret" data-icon="carbon:caret-down"
                                        data-inline="false"></span>
                                </a>

                            </span>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="content p-4">
                <p class="mb-4">Registration Date: August 16th, 2020</p>
                <form id="profile-set">
                    <div class="form-row mb-3">
                        <div class="col-12 col-sm">
                            <label>Full Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col mt-3 mt-sm-0">
                            <label>Company Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-12 col-sm">
                            <label>Email Address</label>
                            <input type="text" class="form-control" ">
                        </div>
                        <div class=" col mt-3 mt-sm-0">
                            <label>Phone Number</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-12 col-sm">
                            <label>Language</label>
                            <select class="form-control selectpicker" data-flag="true">
                                <option data-content='<span class="flag-icon flag-icon-us"></span> English'>English
                                </option>
                                <option data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Español
                                </option>
                            </select>
                        </div>
                        <div class="col mt-3 mt-sm-0">
                            <label>Country</label>
                            <select class="form-control selectpicker countrypicker" data-flag="true"></select>
                        </div>
                    </div>
                </form>
                <button type="submit" class="my-btn add-keyword-btn clearfix my-4 settings-btn" for="profile-set">
                    <svg class="add-keyword-btn__icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13.6177 0C13.0092 0 12.3974 0.233553 11.9336 0.697368L10.9468 1.68421L14.3151 5.05263L15.3018 4.06579C16.2327 3.13487 16.2327 1.62829 15.3018 0.697368C14.8381 0.233553 14.2262 0 13.6177 0ZM9.68371 2.94737L0 12.6316V16H3.36825L13.052 6.31579L9.68371 2.94737Z"
                            fill="white" />
                    </svg>

                    Edit Information
                </button>
